<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
</head>

<body>

  <div class="container p-3 my-3 bg-primary text-white">
    <h1>{{ title }}</h1>
    <p>Aplicacion desarrollada en Angular 10.1 y Bootstrap 4</p>
  </div>

  <div class="container">
    <h2>Toggleable Tabs</h2>
    <br>
    <!-- Nav tabs -->
    <ul class="nav nav-tabs" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" data-toggle="tab" href="#home">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="#menu1">Menu 1</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="#menu2">Menu 2</a>
      </li>
    </ul>
  
    <!-- Tab panes -->
    <div class="tab-content">
      <div id="home" class="container tab-pane active"><br>
        <!--Vista Prueba-->
        <app-prueba></app-prueba>
      </div>
      <div id="menu1" class="container tab-pane fade"><br>
        <!--Vista USER-->
        <app-user></app-user>
      </div>
      <div id="menu2" class="container tab-pane fade"><br>
        <!--Vista @Input y @Output-->
        <app-today></app-today>
      </div>
    </div>
  </div>
  <!--<span [Mydirective]="False">{{title}}</span>-->
  <!--<span Mydirective>{{title}}</span>-->
  <span Mydirective color="green" underline="false">{{title}}</span>
</body>

</html>
